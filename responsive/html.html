<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 10px;
        }

        .header,
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
        }

        .main .content {
            flex: 1 1 300px;
            padding: 1em;
            box-sizing: border-box;
        }

        @media (max-width: 930px) {
            .main {
                flex-direction: column;
            }

            body {
                background-color: rgb(200, 300, 3);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>My Responsive Website</h1>
    </div>
    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Content 1</h2>
                <p>This is some text for content 1.</p>
            </div>
            <div class="content">
                <h2>Content 2</h2>
                <p>This is some text for content 2.</p>
            </div>
        </div>
    </div>

    
    <div class="footer">
        <p>Footer</p>
    </div>
</body>

</html>
